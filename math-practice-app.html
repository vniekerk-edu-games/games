<!DOCTYPE html>
<html lang="af">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiskunde Oefening Pret! üéØ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: #667eea;
            transition: all 0.2s;
            font-family: inherit;
        }

        .language-toggle:hover {
            background: #667eea;
            color: white;
        }

        .mode-selection, .settings, .quiz, .results {
            display: none;
        }

        .mode-selection.active, .settings.active, .quiz.active, .results.active {
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .setting-group {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .setting-group label {
            display: block;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 8px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-family: inherit;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 15px;
            height: 30px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .question-text {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .answer-btn {
            padding: 20px;
            font-size: 1.5em;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-weight: bold;
            color: #333;
        }

        .answer-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .answer-btn.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .answer-btn.incorrect {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            margin: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            color: #667eea;
            font-weight: bold;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            margin: 10px 0;
        }

        .center {
            text-align: center;
        }

        .emoji {
            font-size: 3em;
            margin: 20px 0;
        }

        .streak-indicator {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1em;
            color: #666;
        }

        .streak-indicator.hot {
            color: #28a745;
            font-weight: bold;
        }

        .streak-indicator.cold {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="language-toggle" onclick="toggleLanguage()" id="langToggle">English</button>
        
        <h1 id="mainTitle">üéØ Wiskunde Oefening Pret!</h1>

        <!-- Mode Selection -->
        <div class="mode-selection active" id="modeSelection">
            <div class="center">

                    Kies hoe jy wil oefen:
                </p>
                <button class="btn" onclick="startAutoLevel()" id="autoLevelBtn">üéÆ Outomatiese Vlak Modus</button>
                <button class="btn btn-secondary" onclick="showSettings()" id="customSettingsBtn">‚öôÔ∏è Aangepaste Instellings</button>

        <!-- Settings -->
        <div class="settings" id="settings">
            <div class="setting-group">
                <label id="numCountLabel">Aantal getalle in vergelyking:</label>
                <select id="numCount">

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="opAdd" checked> <span id="addition">Optel (+)</span>

                    <label class="checkbox-label">

                    </label>

            <div class="center">
                <button class="btn btn-success" onclick="startCustomQuiz()" id="startBtn">Begin Oefen! üöÄ</button>
                <button class="btn" onclick="backToMode()" id="backBtn1">‚Üê Terug</button>
            </div>
        </div>

        <!-- Quiz -->
        <div class="quiz" id="quiz">
            <div id="levelDisplay" class="center" style="margin-bottom: 20px;"></div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0/10</div>
            </div>

            <div class="streak-indicator" id="streakIndicator"></div>

            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="answers" id="answers"></div>
            </div>

            <div class="feedback" id="feedback" style="display: none;"></div>

            <div class="center" style="margin-top: 20px;">
                <button class="btn" id="nextBtn" style="display: none;" onclick="nextQuestion()">Volgende Vraag ‚Üí</button>
            </div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="center">
                <div class="emoji" id="resultEmoji"></div>
                <h2 id="resultTitle"></h2>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="finalScore"></div>
                        <div class="stat-label" id="correctLabel">Korrek</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="finalPercentage"></div>
                        <div class="stat-label" id="scoreLabel">Telling</div>
                    </div>
                </div>
                <div id="levelChangeMessage" style="margin: 20px 0; font-size: 1.2em;"></div>
                <button class="btn btn-success" onclick="restartQuiz()" id="practiceAgainBtn">Oefen Weer! üîÑ</button>
                <button class="btn" onclick="backToMode()" id="backBtn2">‚Üê Terug</button>
            </div>
        </div>
    </div>

    <script>
        // Language translations
        const translations = {
            af: {
                mainTitle: 'üéØ Wiskunde Oefening Pret!',
                langToggle: 'English',
                modePrompt: 'Kies hoe jy wil oefen:',
                autoLevelBtn: 'üéÆ Outomatiese Vlak Modus',
                customSettingsBtn: '‚öôÔ∏è Aangepaste Instellings',
                numCountLabel: 'Aantal getalle in vergelyking:',
                twoNumbers: 'Twee getalle',
                threeNumbers: 'Drie getalle',
                fourNumbers: 'Vier getalle',
                numRangeLabel: 'Getalbereik:',
                operationsLabel: 'Bewerkings om in te sluit:',
                addition: 'Optel (+)',
                subtraction: 'Aftrek (‚àí)',
                multiplication: 'Vermenigvuldiging (√ó)',
                division: 'Deling (√∑)',
                startBtn: 'Begin Oefen! üöÄ',
                backBtn: '‚Üê Terug',
                nextBtn: 'Volgende Vraag ‚Üí',
                correctLabel: 'Korrek',
                scoreLabel: 'Telling',
                practiceAgainBtn: 'Oefen Weer! üîÑ',
                level: 'Vlak',
                selectOperation: 'Kies asseblief ten minste een bewerking!',
                correct: 'üéâ Korrek! Goed gedaan!',
                incorrect: '‚ùå Nie heeltemal nie. Die korrekte antwoord is',
                levelUp: 'üéâ Korrek! üéä VLAK OP! Jy is nou op Vlak',
                levelDown: '‚ùå Die korrekte antwoord is',
                levelDownMsg: 'Moenie worry nie! Kom ons oefen by Vlak',
                perfectScore: 'Perfekte Telling! Wonderlik!',
                greatJob: 'Goeie Werk!',
                goodEffort: 'Goeie Poging!',
                keepPracticing: 'Hou Aan Oefen!',
                currentLevel: 'Jou huidige vlak: Vlak',
                streakHot: 'korrek op \'n ry!',
                streakMoreToLevel: 'meer om vlak op te gaan!',
                streakCold: 'verkeerd op \'n ry. 1 meer en jy sal \'n vlak afgaan.',
                streakCorrect: 'korrek op \'n ry!',
                onFire: 'Jy is aan die brand!'
            },
            en: {
                mainTitle: 'üéØ Math Practice Fun!',
                langToggle: 'Afrikaans',
                modePrompt: 'Choose how you want to practice:',
                autoLevelBtn: 'üéÆ Auto Level Mode',
                customSettingsBtn: '‚öôÔ∏è Custom Settings',
                numCountLabel: 'Number of values in equation:',
                twoNumbers: 'Two numbers',
                threeNumbers: 'Three numbers',
                fourNumbers: 'Four numbers',
                numRangeLabel: 'Number range:',
                operationsLabel: 'Operations to include:',
                addition: 'Addition (+)',
                subtraction: 'Subtraction (‚àí)',
                multiplication: 'Multiplication (√ó)',
                division: 'Division (√∑)',
                startBtn: 'Start Practice! üöÄ',
                backBtn: '‚Üê Back',
                nextBtn: 'Next Question ‚Üí',
                correctLabel: 'Correct',
                scoreLabel: 'Score',
                practiceAgainBtn: 'Practice Again! üîÑ',
                level: 'Level',
                selectOperation: 'Please select at least one operation!',
                correct: 'üéâ Correct! Well done!',
                incorrect: '‚ùå Not quite. The correct answer is',
                levelUp: 'üéâ Correct! üéä LEVEL UP! You\'re now on Level',
                levelDown: '‚ùå The correct answer is',
                levelDownMsg: 'Don\'t worry! Let\'s practice at Level',
                perfectScore: 'Perfect Score! Amazing!',
                greatJob: 'Great Job!',
                goodEffort: 'Good Effort!',
                keepPracticing: 'Keep Practicing!',
                currentLevel: 'Your current level: Level',
                streakHot: 'correct in a row!',
                streakMoreToLevel: 'more to level up!',
                streakCold: 'wrong in a row. 1 more and you\'ll go down a level.',
                streakCorrect: 'correct in a row!',
                onFire: 'You\'re on fire!'
            }
        };

        // Current language (default Afrikaans)
        let currentLang = 'af';

        // Toggle language
        function toggleLanguage() {
            currentLang = currentLang === 'af' ? 'en' : 'af';
            localStorage.setItem('mathPracticeLang', currentLang);
            updateLanguage();
        }

        // Update all text on page
        function updateLanguage() {
            const t = translations[currentLang];
            
            document.getElementById('mainTitle').textContent = t.mainTitle;
            document.getElementById('langToggle').textContent = t.langToggle;
            document.getElementById('modePrompt').textContent = t.modePrompt;
            document.getElementById('autoLevelBtn').textContent = t.autoLevelBtn;
            document.getElementById('customSettingsBtn').textContent = t.customSettingsBtn;
            document.getElementById('numCountLabel').textContent = t.numCountLabel;
            document.getElementById('twoNumbers').textContent = t.twoNumbers;
            document.getElementById('threeNumbers').textContent = t.threeNumbers;
            document.getElementById('fourNumbers').textContent = t.fourNumbers;
            document.getElementById('numRangeLabel').textContent = t.numRangeLabel;
            document.getElementById('operationsLabel').textContent = t.operationsLabel;
            document.getElementById('addition').textContent = t.addition;
            document.getElementById('subtraction').textContent = t.subtraction;
            document.getElementById('multiplication').textContent = t.multiplication;
            document.getElementById('division').textContent = t.division;
            document.getElementById('startBtn').textContent = t.startBtn;
            document.getElementById('backBtn1').textContent = t.backBtn;
            document.getElementById('backBtn2').textContent = t.backBtn;
            document.getElementById('nextBtn').textContent = t.nextBtn;
            document.getElementById('correctLabel').textContent = t.correctLabel;
            document.getElementById('scoreLabel').textContent = t.scoreLabel;
            document.getElementById('practiceAgainBtn').textContent = t.practiceAgainBtn;
            
            document.title = t.mainTitle;

            if (gameState.mode === 'auto') {
                updateLevelDisplay();
            }

            updateStreakIndicator();
        }

        // Load saved language
        function loadLanguage() {
            const saved = localStorage.getItem('mathPracticeLang');
            if (saved) {
                currentLang = saved;
            }
            updateLanguage();
        }

        // Game state
        let gameState = {
            mode: 'custom',
            currentLevel: 1,
            currentQuestion: 0,
            correctAnswers: 0,
            consecutiveCorrect: 0,
            consecutiveWrong: 0,
            questions: [],
            settings: {}
        };

        // CAPS-based level definitions
        const levelDefinitions = {
            1: { numCount: 2, numRange: 10, operations: ['add', 'sub'] },
            2: { numCount: 2, numRange: 20, operations: ['add', 'sub'] },
            3: { numCount: 2, numRange: 50, operations: ['add', 'sub', 'mul'] },
            4: { numCount: 3, numRange: 50, operations: ['add', 'sub', 'mul'] },
            5: { numCount: 3, numRange: 100, operations: ['add', 'sub', 'mul', 'div'] },
            6: { numCount: 3, numRange: 100, operations: ['add', 'sub', 'mul', 'div'] },
            7: { numCount: 4, numRange: 100, operations: ['add', 'sub', 'mul', 'div'] }
        };

        // Load saved level
        function loadSavedLevel() {
            const saved = localStorage.getItem('mathPracticeLevel');
            return saved ? parseInt(saved) : 1;
        }

        // Save level
        function saveLevel(level) {
            localStorage.setItem('mathPracticeLevel', level);
        }

        // Show/hide screens
        function showScreen(screenId) {
            document.querySelectorAll('.mode-selection, .settings, .quiz, .results').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function backToMode() {
            showScreen('modeSelection');
            resetGame();
        }

        function showSettings() {
            showScreen('settings');
        }

        function startAutoLevel() {
            gameState.mode = 'auto';
            gameState.currentLevel = loadSavedLevel();
            const levelSettings = levelDefinitions[gameState.currentLevel];
            gameState.settings = {
                numCount: levelSettings.numCount,
                numRange: levelSettings.numRange,
                operations: levelSettings.operations
            };
            startQuiz();
        }

        function startCustomQuiz() {
            const operations = [];
            if (document.getElementById('opAdd').checked) operations.push('add');
            if (document.getElementById('opSub').checked) operations.push('sub');
            if (document.getElementById('opMul').checked) operations.push('mul');
            if (document.getElementById('opDiv').checked) operations.push('div');

            if (operations.length === 0) {
                alert(translations[currentLang].selectOperation);
                return;
            }

            gameState.mode = 'custom';
            gameState.settings = {
                numCount: parseInt(document.getElementById('numCount').value),
                numRange: parseInt(document.getElementById('numRange').value),
                operations: operations
            };
            startQuiz();
        }

        function startQuiz() {
            resetGame();
            generateQuestions();
            showScreen('quiz');
            displayQuestion();
            updateLevelDisplay();
        }

        function resetGame() {
            gameState.currentQuestion = 0;
            gameState.correctAnswers = 0;
            gameState.consecutiveCorrect = 0;
            gameState.consecutiveWrong = 0;
            gameState.questions = [];
        }

        function updateLevelDisplay() {
            const t = translations[currentLang];
            const levelDisplay = document.getElementById('levelDisplay');
            if (gameState.mode === 'auto') {
                levelDisplay.innerHTML = `<div class="level-badge">üìö ${t.level} ${gameState.currentLevel}</div>`;
            } else {
                levelDisplay.innerHTML = '';
            }
        }

        function generateQuestions() {
            gameState.questions = [];
            for (let i = 0; i < 10; i++) {
                gameState.questions.push(generateQuestion());
            }
        }

        function generateQuestion() {
            const { numCount, numRange, operations } = gameState.settings;
            const operation = operations[Math.floor(Math.random() * operations.length)];
            
            let numbers = [];
            let answer;
            let questionText;

            if (operation === 'div') {
                const divisor = Math.floor(Math.random() * (numRange - 1)) + 2;
                const quotient = Math.floor(Math.random() * Math.floor(numRange / divisor)) + 1;
                answer = quotient;
                numbers = [divisor * quotient, divisor];
                questionText = `${numbers[0]} √∑ ${numbers[1]}`;
            } else {
                for (let i = 0; i < numCount; i++) {
                    numbers.push(Math.floor(Math.random() * numRange) + 1);
                }

                switch (operation) {
                    case 'add':
                        answer = numbers.reduce((a, b) => a + b, 0);
                        questionText = numbers.join(' + ');
                        break;
                    case 'sub':
                        numbers.sort((a, b) => b - a);
                        answer = numbers[0];
                        questionText = numbers[0].toString();
                        for (let i = 1; i < numbers.length; i++) {
                            answer -= numbers[i];
                            questionText += ` ‚àí ${numbers[i]}`;
                        }
                        if (answer < 0) return generateQuestion();
                        break;
                    case 'mul':
                        answer = numbers.reduce((a, b) => a * b, 1);
                        questionText = numbers.join(' √ó ');
                        break;
                }
            }

            const wrongAnswers = generateWrongAnswers(answer, numRange, operation);
            const allAnswers = [answer, ...wrongAnswers].sort(() => Math.random() - 0.5);

            return {
                text: questionText,
                correctAnswer: answer,
                answers: allAnswers
            };
        }

        function generateWrongAnswers(correct, range, operation) {
            const wrong = new Set();
            const isSmallNumber = range <= 20;
            const isMultiplication = operation === 'mul';
            
            while (wrong.size < 3) {
                let wrongAnswer;
                
                if (isSmallNumber) {
                    const offset = Math.floor(Math.random() * 6) - 3;
                    wrongAnswer = correct + offset;
                } else if (isMultiplication) {
                    const factor = Math.random() < 0.5 ? 0.5 : 1.5;
                    wrongAnswer = Math.round(correct * factor);
                } else {
                    const offset = Math.floor(Math.random() * 20) - 10;
                    wrongAnswer = correct + offset;
                }
                
                if (wrongAnswer > 0 && wrongAnswer !== correct && !wrong.has(wrongAnswer)) {
                    wrong.add(wrongAnswer);
                }
            }
            
            return Array.from(wrong);
        }

        function displayQuestion() {
            const question = gameState.questions[gameState.currentQuestion];
            document.getElementById('questionText').textContent = question.text + ' = ?';
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            
            question.answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => checkAnswer(answer, question.correctAnswer);
                answersDiv.appendChild(btn);
            });

            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            
            updateProgress();
            updateStreakIndicator();
        }

        function updateProgress() {
            const progress = ((gameState.currentQuestion) / 10) * 100;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = `${gameState.currentQuestion}/10`;
        }

        function updateStreakIndicator() {
            const t = translations[currentLang];
            const indicator = document.getElementById('streakIndicator');
            
            if (gameState.mode === 'auto') {
                if (gameState.consecutiveCorrect >= 3) {
                    indicator.className = 'streak-indicator hot';
                    indicator.textContent = `üî• ${gameState.consecutiveCorrect} ${t.streakHot} ${5 - gameState.consecutiveCorrect} ${t.streakMoreToLevel}`;
                } else if (gameState.consecutiveWrong >= 2) {
                    indicator.className = 'streak-indicator cold';
                    indicator.textContent = `‚ö†Ô∏è ${gameState.consecutiveWrong} ${t.streakCold}`;
                } else if (gameState.consecutiveCorrect > 0) {
                    indicator.className = 'streak-indicator';
                    indicator.textContent = `‚ú® ${gameState.consecutiveCorrect} ${t.streakCorrect}`;
                } else {
                    indicator.textContent = '';
                }
            } else {
                if (gameState.consecutiveCorrect >= 3) {
                    indicator.className = 'streak-indicator hot';
                    indicator.textContent = `üî• ${gameState.consecutiveCorrect} ${t.streakHot} ${t.onFire}`;
                } else if (gameState.consecutiveCorrect > 0) {
                    indicator.className = 'streak-indicator';
                    indicator.textContent = `‚ú® ${gameState.consecutiveCorrect} ${t.streakCorrect}`;
                } else {
                    indicator.textContent = '';
                }
            }
        }

        function checkAnswer(selected, correct) {
            const t = translations[currentLang];
            const answerBtns = document.querySelectorAll('.answer-btn');
            answerBtns.forEach(btn => {
                btn.disabled = true;
                if (parseInt(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                if (parseInt(btn.textContent) === selected && selected !== correct) {
                    btn.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';

            if (selected === correct) {
                feedback.className = 'feedback correct';
                feedback.textContent = t.correct;
                gameState.correctAnswers++;
                gameState.consecutiveCorrect++;
                gameState.consecutiveWrong = 0;

                if (gameState.mode === 'auto' && gameState.consecutiveCorrect === 5) {
                    const maxLevel = Object.keys(levelDefinitions).length;
                    if (gameState.currentLevel < maxLevel) {
                        gameState.currentLevel++;
                        saveLevel(gameState.currentLevel);
                        feedback.textContent = `${t.levelUp} ${gameState.currentLevel}!`;
                        gameState.consecutiveCorrect = 0;
                    }
                }
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `${t.incorrect} ${correct}.`;
                gameState.consecutiveWrong++;
                gameState.consecutiveCorrect = 0;

                if (gameState.mode === 'auto' && gameState.consecutiveWrong === 3) {
                    if (gameState.currentLevel > 1) {
                        gameState.currentLevel--;
                        saveLevel(gameState.currentLevel);
                        feedback.textContent = `${t.levelDown} ${correct}. ${t.levelDownMsg} ${gameState.currentLevel}.`;
                        gameState.consecutiveWrong = 0;
                    }
                }
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            
            if (gameState.currentQuestion < 10) {
                if (gameState.mode === 'auto') {
                    const levelSettings = levelDefinitions[gameState.currentLevel];
                    gameState.settings = {
                        numCount: levelSettings.numCount,
                        numRange: levelSettings.numRange,
                        operations: levelSettings.operations
                    };
                    for (let i = gameState.currentQuestion; i < 10; i++) {
                        gameState.questions[i] = generateQuestion();
                    }
                    updateLevelDisplay();
                }
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const t = translations[currentLang];
            const percentage = Math.round((gameState.correctAnswers / 10) * 100);
            
            document.getElementById('finalScore').textContent = `${gameState.correctAnswers}/10`;
            document.getElementById('finalPercentage').textContent = `${percentage}%`;

            let emoji, title;
            if (percentage === 100) {
                emoji = 'üèÜ';
                title = t.perfectScore;
            } else if (percentage >= 80) {
                emoji = '‚≠ê';
                title = t.greatJob;
            } else if (percentage >= 60) {
                emoji = 'üëç';
                title = t.goodEffort;
            } else {
                emoji = 'üí™';
                title = t.keepPracticing;
            }

            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultTitle').textContent = title;

            const levelChangeMsg = document.getElementById('levelChangeMessage');
            if (gameState.mode === 'auto') {
                levelChangeMsg.innerHTML = `<div class="level-badge">${t.currentLevel} ${gameState.currentLevel}</div>`;
            } else {
                levelChangeMsg.textContent = '';
            }

            showScreen('results');
        }

        function restartQuiz() {
            if (gameState.mode === 'auto') {
                startAutoLevel();
            } else {
                startCustomQuiz();
            }
        }

        // Initialize on load
        window.onload = function() {
            loadLanguage();
        };
    </script>
</body>
</html>
