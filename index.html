<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .file-card:hover { transform: translateY(-2px); transition: all 0.2s; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <div class="max-w-3xl mx-auto py-12 px-6">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-bold text-slate-800">Project Directory</h1>
            <p class="text-slate-500 mt-2">Automated listing of project activities</p>
        </header>

        <!-- Container for dynamic file list -->
        <div id="file-list" class="grid gap-4">
            <div class="p-8 text-center text-slate-400 border-2 border-dashed rounded-xl">
                Scanning repository...
            </div>
        </div>
    </div>

    <script>
        /**
         * Configuration: 
         * Replace these with your actual GitHub details to enable auto-detection
         */
        const CONFIG = {
            username: 'YOUR_GITHUB_USERNAME', // e.g., 'johndoe'
            repo: 'YOUR_REPO_NAME',           // e.g., 'my-activities'
            path: ''                          // e.g., 'folder-name' or '' for root
        };

        async function loadFiles() {
            const container = document.getElementById('file-list');
            
            if (CONFIG.username === 'YOUR_GITHUB_USERNAME') {
                container.innerHTML = `
                    <div class="p-4 bg-amber-50 border border-amber-200 text-amber-800 rounded-lg">
                        <strong>Setup Required:</strong> Edit the <code>CONFIG</code> object in this HTML file's script tag to enable automatic GitHub file detection.
                    </div>`;
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${CONFIG.path}`);
                const files = await response.json();

                if (!Array.isArray(files)) throw new Error("Could not fetch files");

                // Filter for HTML files and exclude index.html
                const htmlFiles = files.filter(file => 
                    file.name.endsWith('.html') && file.name !== 'index.html'
                );

                if (htmlFiles.length === 0) {
                    container.innerHTML = '<p class="text-center text-slate-500">No HTML files found.</p>';
                    return;
                }

                container.innerHTML = htmlFiles.map(file => `
                    <a href="${file.name}" class="file-card block p-5 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md hover:border-blue-300 group">
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="text-sm font-medium text-blue-500 uppercase tracking-wider">Activity</span>
                                <h3 class="text-lg font-semibold text-slate-800 group-hover:text-blue-600">${file.name}</h3>
                            </div>
                            <svg class="w-5 h-5 text-slate-300 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </a>
                `).join('');

            } catch (error) {
                container.innerHTML = `
                    <div class="p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg text-center">
                        Unable to auto-detect files. Please use the manual links below.
                    </div>`;
            }
        }

        window.onload = loadFiles;
    </script>
</body>
</html>
